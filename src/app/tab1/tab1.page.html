<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
  <ion-card>
    <ion-card-header>
      <ion-input [(ngModel)]="inputCep" type="number" label='Informe um CEP' label-placement="floating" fill="solid" placeholder="55555555"></ion-input>
      <ion-button (click)="consultarCep()">
        Consultar
        <ion-icon slot="end" name="search-outline"></ion-icon>
      </ion-button>
    </ion-card-header>
    <ion-card-content>
      <!-- <ion-input [(ngModel)]="outputCep" readonly="true" label="cep" label-placement="floating" fill="outline"></ion-input>
      <br />
      <ion-input [(ngModel)]="outputLogradouro" readonly="true" label="logradouro" label-placement="floating" fill="outline"></ion-input>
      <br/> -->
      <ion-list>
        <ion-item *ngFor="let key of dataKeys;">
          <ion-input readonly="true" label="{{key}}" label-placement="floating"
            fill="outline"></ion-input>
            <br />
        </ion-item>
      </ion-list>
      <br />
      <ion-textarea [autoGrow]="true" value="{{textareaCep}}" wrap="soft" readonly="true" label="Dados do CEP" labelPlacement="floating" fill="outline" placeholder=""></ion-textarea>
    </ion-card-content>
  </ion-card>
</ion-content>
